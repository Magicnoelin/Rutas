<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Guardar Alojamiento</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeHyRgsAAAAAPpK8PcEp2iuvMEE4wSoUpfpH89k"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Test - Guardar Alojamiento en Base de Datos</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>Nombre *</label>
            <input type="text" id="nombre" required value="Casa Rural Test">
        </div>
        
        <div class="form-group">
            <label>Tipo *</label>
            <select id="tipo" required>
                <option value="Casa">Casa</option>
                <option value="Apartamento">Apartamento</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Dirección *</label>
            <input type="text" id="direccion" required value="Calle Test 123, Vinuesa, Soria">
        </div>
        
        <div class="form-group">
            <label>Plazas *</label>
            <input type="number" id="plazas" required value="4">
        </div>
        
        <div class="form-group">
            <label>Teléfono *</label>
            <input type="tel" id="telefono" required value="975123456">
        </div>
        
        <div class="form-group">
            <label>Descripción *</label>
            <textarea id="descripcion" required>Casa rural de prueba para verificar que la API funciona correctamente.</textarea>
        </div>
        
        <button type="submit" id="submitBtn">Guardar en Base de Datos</button>
    </form>
    
    <div id="result" class="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Guardando...';
            resultDiv.style.display = 'none';
            
            try {
                // Obtener token de reCAPTCHA
                const recaptchaToken = await grecaptcha.execute('6LeHyRgsAAAAAPpK8PcEp2iuvMEE4wSoUpfpH89k', {action: 'submit'});
                
                // Preparar datos
                const formData = {
                    Nombre: document.getElementById('nombre').value,
                    Tipo: document.getElementById('tipo').value,
                    Direccion: document.getElementById('direccion').value,
                    Plazas: parseInt(document.getElementById('plazas').value),
                    Telefono1: document.getElementById('telefono').value,
                    Notaspublicas: document.getElementById('descripcion').value,
                    recaptchaToken: recaptchaToken
                };
                
                console.log('Enviando datos:', formData);
                
                // Enviar a la API
                const response = await fetch('api/crear.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                console.log('Respuesta de la API:', result);
                
                resultDiv.style.display = 'block';
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✓ ¡Éxito!</h3>
                        <p><strong>ID:</strong> ${result.data.id}</p>
                        <p><strong>Nombre:</strong> ${result.data.nombre}</p>
                        <p><strong>Tipo:</strong> ${result.data.tipo}</p>
                        <p><strong>Estado:</strong> ${result.data.estado}</p>
                        <p><strong>Mensaje:</strong> ${result.message}</p>
                        <p style="margin-top: 15px; font-size: 14px;">
                            El alojamiento se ha guardado en la tabla <strong>accommodations</strong> de la base de datos.
                        </p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>✗ Error</h3>
                        <p>${result.message}</p>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>✗ Error de Conexión</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Guardar en Base de Datos';
            }
        });
    </script>
</body>
</html>
